{%extends './partials/base.html'%}
{%block title%}
        Home
{%endblock%}

{%block content%}

<style>
    
body{
    height: 100%;
     background: linear-gradient(
        
     white 0%,
        white 15vh,
        #28477d 15vh,
        #28477d 100vh
		
    );
justify-content: center;
align-items: center;
font-family: 'Work Sans', sans-serif;

}
.container {
    display: flex;
    align-items: left;
    justify-content: left;
    text-size-adjust: auto;
    
  }
    .image {
    flex-basis: 8%;
    position:relative;left:-2px;top:-10px;
    max-width: 70px;
  }
  .text {
    font-size: 15pt;
    padding-left: 4px;
	padding: 10px;
    position:relative;left:-2px;top:-24px;
  }

.wrapper{
	min-height: 100px;
	display: flex;
	justify-content: center;
	align-items: center;
    font-size: large;
	padding-top: 5%;
}

.registration_form{
	background: #052b6b;
	padding: 25px;
	border-radius: 5px;
	width: 400px;
}

.registration_form .title{
	text-align: center;
	font-size: 30px;
	text-transform: uppercase;
	color:burlywood;
	letter-spacing: 5px;
	font-weight: 700;
}

form
{
    color: #D1AB66;
}



.log_in a:link, .log_in a:visited {
    background-color: green;
    color: white;
    padding: 15px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
  }
  
  .log_in a:hover,.log_in a:active {
    background-color: solid green;
border-radius: 6px;
  }

  .log_in{
      color: burlywood;
display: block;
margin: 20px auto;
width: 20%;
}
  a{
	border-radius: 6px;

  }
</style>

<body>
    <div class="wrapper">
        <div class="registration_form">
            <div class="title">
                REGISTER
            </div>
    
            <form method="POST">
                {% csrf_token %}
    
                {{form.as_p}}
                <button class="btn btn-success border-2" type="submit">Register</button>
            </form>
        </div>
    </div>
    <div class="log_in">
        <p>Already have account? <a class="bg-success text-white" href="{% url 'login' %}">Log In</a></p>
    </div>
</body>
{%endblock%}
